    <h1>StockWeiser</h1>
    <h2>Pick a company below for stock relate information!</h2>
    
    <form id="stockForm"> 
      <input type="radio" id="option1" name="tickers" value="TSLA">
      <label for="option1">Tesla</label>
      
      <input type="radio" id="option2" name="tickers" value="AAPL">
      <label for="option2">Apple</label>
      
      <input type="radio" id="option3" name="tickers" value="AMZN">
      <label for="option3">Amazon</label>

      <input type="radio" id="option3" name="tickers" value="GOOGL">
      <label for="option3">Alphabet Class A</label>

      <input type="radio" id="option3" name="tickers" value="PLTR">
      <label for="option3">Palantir tech</label>

      <input type="radio" id="option3" name="tickers" value="NVDA">
      <label for="option3">NVDIA</label>

      <input type="radio" id="option3" name="tickers" value="TDOC">
      <label for="option3">Teledoc</label>

      <input type="radio" id="option3" name="tickers" value="U">
      <label for="option3">Unity</label>

      <input type="radio" id="option3" name="tickers" value="GME">
      <label for="option3">GameStop</label>

      <input type="radio" id="option3" name="tickers" value="AMC">
      <label for="option3">AMC</label>
      <br>
      <br>
      <input type="submit" value="Submit">
    </form>

    <br>

    <br>
    <br>
    <br>

    <br>

    <br>
    <br>

    <br>
    <br>

    <div>PE Ratio</div>
    <div id="peRatio"></div>

    <br>

    
    
    
    <canvas id="myChart"></canvas>
